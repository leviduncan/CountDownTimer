<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="root">
            <div class="t-contain">Days<span class="days"></span></div>
            <div class="t-contain">Hours<span class="hours"></span></div>
            <div class="t-contain">Minutes<span class="minutes"></span></div>
            <div class="t-contain">Seconds<span class="seconds"></span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
